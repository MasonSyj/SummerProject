<svg height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- raw water PLC-->
  <rect x="50" y="225" width="150" height="0" fill="blue" id="water_level0" />
  <rect x="50" y="75" width="150" height="150" fill="none" stroke="black" />
  <text x="50" y="70" font-size="12" fill="black">Raw Water Level Tank :</text>
  <text x="175" y="70" font-size="12" fill="black">
    <tspan id="water_level_text0">0%</tspan>
  </text>

  <!-- storage PLC-->
  <rect x="600" y="225" width="150" height="0" fill="blue" id="water_level3" />
  <rect x="600" y="75" width="150" height="150" fill="none" stroke="black" />
  <text x="600" y="70" font-size="12" fill="black">Storage Water Level Tank :</text>
  <text x="740" y="70" font-size="12" fill="black">
    <tspan id="water_level_text3">0%</tspan>
  </text>


  <!-- Filter PLC-->
  <rect x="250" y="250" width="100" height="0" fill="blue" id="water_level1" />
  <rect x="250" y="50" width="100" height="200" fill="none" stroke="black" />
  <text x="250" y="40" font-size="12" fill="black">filter water tank level:</text>
  <text x="370" y="40" font-size="12" fill="black">
    <tspan id="water_level_text1">0%</tspan>
  </text>

  <!-- Disinfection PLC-->
  <rect x="450" y="250" width="100" height="0" fill="blue" id="water_level2" />
  <rect x="450" y="50" width="100" height="200" fill="none" stroke="black" />
  <text x="460" y="40" font-size="12" fill="black">disinfection water tank level:</text>
  <text x="610" y="40" font-size="12" fill="black">
    <tspan id="water_level_text2">0%</tspan>
  </text>

  <!-- Pipeline-->
  <line x1="200" y1="180" x2="250" y2="180" stroke="gray" stroke-width="8" />
  <line x1="350" y1="180" x2="450" y2="180" stroke="gray" stroke-width="8" />
  <line x1="350" y1="180" x2="450" y2="180" stroke="gray" stroke-width="8" />
  <line x1="550" y1="180" x2="600" y2="180" stroke="gray" stroke-width="8" />
</svg>
